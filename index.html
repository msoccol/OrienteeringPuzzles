<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descrição do Controle</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
    background: #f8f8f8;
  }

  h3 {
    text-align: center;
    margin-bottom: 1rem;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 0.8fr 1fr;
    gap: 1rem;
  }

  @media (max-width: 900px) {
    .container {
      grid-template-columns: 1fr;
    }
  }

  .col {
    background: #fff;
    padding: 1rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    min-height: 200px;
  }

  img {
    width: 70px;
    height: 70px;
    margin: 5px;
    border: 2px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.2s;
  }

  img:hover {
    transform: scale(1.05);
    border-color: #aaa;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    background: #eee;
    margin: 6px 0;
    padding: 8px;
    border-radius: 5px;
    cursor: grab;
    user-select: none;
    transition: 0.2s;
  }

  li.dragging {
    opacity: 0.6;
  }

  input.rotulo {
    width: 80%;
    margin-left: 8px;
    border: none;
    border-bottom: 1px solid #ccc;
    background: transparent;
    font-size: 0.9rem;
  }

  button {
    margin-top: 1rem;
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    background: #0078d7;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #005fa3;
  }
</style>
</head>
<body>
<h3>Arraste a descrição até a imagem correspondente</h3>
<div class="container">
  <div class="col" id="imagens1"></div>
  <div class="col" id="respostas"></div>
  <div class="col" id="imagens2"></div>
</div>

let itemSelecionado = null;

function sortear(qtd) {
  const dados = definirArray();
  if (qtd > dados.length) qtd = dados.length;
  return dados.sort(() => 0.5 - Math.random()).slice(0, qtd);
}

function montarTeste(qtd) {
  const sorteados = sortear(qtd);
  const imagens = sorteados.map(d => [d[0], 'controles/'+ d[1]]);
  const respostas = sorteados.map(d => [d[0], d[2]]);
  const metade = Math.ceil(imagens.length / 2);

  const imagens1 = document.getElementById('imagens1');
  const imagens2 = document.getElementById('imagens2');
  const respostasDiv = document.getElementById('respostas');

  // imagens
  imagens.forEach((imgData, i) => {
    const container = document.createElement('div');
    const img = document.createElement('img');
    img.src = imgData[1];
    img.dataset.id = imgData[0];
    img.addEventListener('click', () => colar(imgData[0]));
    const rot = document.createElement('input');
    rot.type = 'text';
    rot.className = 'rotulo';
    rot.id = 'rot' + imgData[0];
    container.appendChild(img);
    container.appendChild(rot);
    if (i < metade) imagens1.appendChild(container);
    else imagens2.appendChild(container);
  });

  // respostas
  const ul = document.createElement('ul');
  respostas.sort(() => 0.5 - Math.random()).forEach(r => {
    const li = document.createElement('li');
    li.textContent = r[1];
    li.draggable = true;
    li.dataset.id = r[0];
    li.addEventListener('dragstart', e => {
      itemSelecionado = r;
      li.classList.add('dragging');
    });
    li.addEventListener('dragend', e => li.classList.remove('dragging'));
    ul.appendChild(li);
  });
  respostasDiv.appendChild(ul);

  // habilita drop nas imagens
  document.querySelectorAll('img').forEach(img => {
    img.addEventListener('dragover', e => e.preventDefault());
    img.addEventListener('drop', e => {
      e.preventDefault();
      if (itemSelecionado) {
        const id = img.dataset.id;
        document.getElementById('rot' + id).value = itemSelecionado[1];
        document.getElementById('rot' + id).dataset.resp = itemSelecionado[0];
      }
    });
  });

  // botão verificar
  const botao = document.createElement('button');
  botao.textContent = 'Verificar Respostas';
  botao.addEventListener('click', checarRespostas);
  respostasDiv.appendChild(botao);
}

function checarRespostas() {
  const inputs = document.querySelectorAll('.rotulo');
  let total = inputs.length, acertos = 0;
  inputs.forEach(inp => {
    const id = inp.id.replace('rot','');
    const resposta = inp.dataset.resp;
    if (id === resposta) acertos++;
  });
  alert(`Você acertou ${acertos} de ${total}`);
}

window.addEventListener('DOMContentLoaded', () => montarTeste(12));
</script>
</body>
</html>
